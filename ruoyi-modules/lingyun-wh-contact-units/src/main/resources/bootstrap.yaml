# Tomcat
server:
  port: 9207

# Spring
spring:
  application:
    # 应用名称
    name: lingyun-wh-contact-units
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.lingyun.wh.contactunits.domain