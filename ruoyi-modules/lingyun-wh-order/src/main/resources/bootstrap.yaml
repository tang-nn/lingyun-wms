# Tomcat
server:
  port: 9206

# Spring
spring:
  application:
    # 应用名称
    name: lingyun-wh-order
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        ephemeral: false
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 允许nacos服务端向本地同步配置
        enable-remote-sync-config: true

